version: 1

# 10 axes for Fukuroi tourism texts (bipolar, [-100, 100])
# -100 = left side is strongly expressed
#    0 = neutral / not inferable
# +100 = right side is strongly expressed
axes:
  - id: a1
    name: 落ち着いた—活気がある
    left_label: 落ち着いた
    right_label: 活気がある
    left_desc: 静けさ/癒し/余白/静的
    right_desc: 賑わい/イベント/熱量/動的

  - id: a2
    name: 伝統的—現代的
    left_label: 伝統的
    right_label: 現代的
    left_desc: 寺社・歴史・文化財・郷土
    right_desc: 現代施設/スポーツ・アリーナ/カフェ等の新しさ

  - id: a3
    name: 自然志向—都市/施設志向
    left_label: 自然志向
    right_label: 都市/施設志向
    left_desc: 海・里山・公園・景観・散策
    right_desc: 駅周辺・屋内施設・ミュージアム/買い物等

  - id: a4
    name: ゆったり滞在—アクティブ回遊
    left_label: ゆったり滞在
    right_label: アクティブ回遊
    left_desc: 滞在価値/休憩・温泉・“過ごす”提案
    right_desc: 複数スポットの導線/はしご/モデルコース

  - id: a5
    name: 家族向け—大人向け
    left_label: 家族向け
    right_label: 大人向け
    left_desc: 親子/子ども/遊び・体験・安全配慮
    right_desc: 夫婦・カップル/静かな嗜好/ご褒美感

  - id: a6
    name: 日本らしい—国際的/多文化フレンドリー
    left_label: 日本らしい
    right_label: 国際的/多文化フレンドリー
    left_desc: 和・寺社・和食・作法/郷土性
    right_desc: 英語/多言語表記、食制限、訪日客前提の書き方

  - id: a7
    name: 宿泊/滞在向き—日帰り向き
    left_label: 宿泊/滞在向き
    right_label: 日帰り向き
    left_desc: 1泊2日・連泊・夜の過ごし方
    right_desc: 半日/1日で完結、起点駅・所要で圧縮

  - id: a8
    name: 食の訴求弱—食の訴求強
    left_label: 食の訴求弱
    right_label: 食の訴求強
    left_desc: 食が脇役/一般論
    right_desc: 名物名・店/食べ方/食体験が主役

  - id: a9
    name: 季節感弱—季節感強
    left_label: 季節感弱
    right_label: 季節感強
    left_desc: 通年一般論
    right_desc: 春夏秋冬・桜/紅葉等・旬・時期限定

  - id: a10
    name: 行動の具体性低—高
    left_label: 行動の具体性低
    right_label: 行動の具体性高
    left_desc: 抽象的おすすめ中心
    right_desc: アクセス手段、所要時間、料金目安、順路、混雑回避の書き方

